<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task</title>
</head>
<body>
<h2>Add task</h2>
<form method="post" th:action="@{/add-task}" th:object="${task}" action="">
    <table>
        <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" th:field="*{title}" id="title" placeholder="Title"></td>
        </tr>
        <tr>
            <td><label for="content">Content</label></td>
            <td><input type="text" th:field="*{content}" id="content" placeholder="Content"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add task"></td>
        </tr>
    </table>
</form>

<a href="/">Back to list tasks</a>
</body>
</html>
