<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
<h2>Edit task</h2>
<form method="post" th:action="@{/edit-task}" th:object="${task}" action="">
    <table>
        <tr>
            <td><label for="id">ID</label></td>
            <td><input type="hidden" th:field="*{id}" id="id" th:value="${task.getId()}"></td>
        </tr>
        <tr>
            <td><label for="title">Title</label></td>
            <td><input type="text" th:field="*{title}" id="title" th:value="${task.getTitle()}"></td>
        </tr>
        <tr>
            <td><label for="content">Content</label></td>
            <td><input type="text" th:field="*{content}" id="content" th:value="${task.getContent()}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Edit task"></td>
        </tr>
    </table>
</form>
<a href="/">Back to list tasks</a>
</body>
</html>
